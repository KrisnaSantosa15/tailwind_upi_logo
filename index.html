<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Logo UPI</title>
  </head>
  <body class="bg-[#221f31]">

    <section class="flex flex-wrap justify-center items-center h-screen">
      <div
        class="logo-container rounded-full overflow-hidden bg-white flex justify-center relative h-[24.5rem] w-[24.5rem] items-center"
      >
        <div
          class="logo-container rounded-full overflow-hidden bg-red-500 flex justify-center relative h-96 w-96"
        >
          <!-- Garis bantu horizontal -->
          <!-- <div
          class="garis-horizontal h-full bg-lime-500 w-1 absolute z-50"
        ></div> -->
          <!-- Garis bantu vertikal -->
          <!-- <div
          class="garis-vertikal h-full rotate-90 bg-lime-500 w-1 absolute z-50"
        ></div> -->

          <!-- kotak putih container untuk top logo -->
          <div
            class="container-logo bg-white h-36 w-36 relative justify-center flex"
          >
            <div
              class="tonjolan-merah-kanan bg-red-500 w-36 h-24 absolute bottom-0 rounded-tr-full rounded-bl-full rotate-12 -left-24"
            ></div>
            <div
              class="tonjolan-merah-kanan bg-red-500 w-36 h-24 absolute bottom-0 rounded-tl-full rounded-br-full -right-24 -rotate-12"
            ></div>

            <!-- garis vertikal merah top logo -->
            <div
              class="garis-vertikal-merah-logo w-2 h-14 absolute bottom-0 bg-red-500 self-center"
            ></div>
          </div>

          <!-- bulat kuning -->
          <div
            class="bulat-kuning h-12 w-12 bg-yellow-500 absolute top-5 rounded-full"
          ></div>

          <div
            class="garis-tengah bg-white z-30 w-3 h-40 absolute bottom-0"
          ></div>
          <!-- Kotak pembantu daun -->
          <div class="bg-black w-8 h-9 absolute bottom-[6.1rem] z-20"></div>

          <!-- Daun kiri kanan paling atas -->
          <div
            class="daun-kiri bg-white rounded-bl-full bottom-0 left-0 absolute w-[17rem] h-[17rem] rounded-tr-full"
          ></div>
          <div
            class="daun-kanan bg-white rounded-br-full bottom-0 right-0 absolute w-[17rem] h-[17rem] rounded-tl-full"
          ></div>
          <!-- End daun kiri kanan paling atas -->

          <!-- Daun Kiri Start -->
          <div
            class="daun-kiri bg-black rounded-bl-full bottom-0 left-0 absolute w-[12.7rem] h-[14.9rem] rounded-tr-full"
          ></div>
          <div
            class="daun-kiri bg-black rounded-bl-full bottom-0 left-0 absolute w-48 h-48 rounded-tr-full"
          ></div>
          <!-- daun Kiri End -->

          <!-- Daun Kanan Start -->
          <div
            class="daun-kanan bg-black rounded-br-full bottom-0 right-0 absolute w-[12.7rem] h-[14.9rem] rounded-tl-full"
          ></div>
          <div
            class="daun-kanan bg-black rounded-br-full bottom-0 right-0 absolute w-48 h-48 rounded-tl-full"
          ></div>
          <!-- Daun Kanan End -->

          <!-- border bulat bawah -->
          <!-- border 1 -->
          <div
            class="bulat-bawah border-white border-[10px] bg-transparent rounded-full w-[36rem] h-[32rem] absolute -bottom-[23rem]"
          ></div>
          <!-- End border 1 -->

          <!-- border 2 -->
          <div
            class="bulat-bawah border-white border-[10px] bg-transparent rounded-full w-96 h-[22rem] absolute -bottom-64"
          ></div>
          <!-- End border 2 -->

          <!-- border 3 -->
          <div
            class="bulat-bawah border-white border-[10px] bg-transparent rounded-full w-44 h-40 absolute -bottom-28"
          ></div>
          <!-- End border 3 -->

          <!-- End border bulat bawah -->
        </div>
      </div>
    </section>
  </body>
